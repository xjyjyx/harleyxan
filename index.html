<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Confetti library -->
  <script defer src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
      --text: #111827;
      --muted: rgba(17, 24, 39, .65);
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; }

    body {
      margin: 0;
      min-height: 100dvh; /* dynamic viewport */
      min-height: 100svh; /* stable fallback */
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      overflow: hidden;

      /* iPhone notch/home indicator safe areas */
      padding:
        max(16px, env(safe-area-inset-top))
        max(16px, env(safe-area-inset-right))
        max(16px, env(safe-area-inset-bottom))
        max(16px, env(safe-area-inset-left));
    }

    /* FULL-SCREEN CONFETTI CANVAS */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);

      /* IMPORTANT: prevents image overflow painting outside the card */
      overflow: hidden;
    }

    /* Progressive enhancement only */
    @supports (backdrop-filter: blur(10px)) {
      .card { backdrop-filter: blur(10px); }
    }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
      color: var(--text);
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: clamp(160px, 26vh, 240px);
      margin: 0 auto;
      touch-action: none;
      user-select: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease;
      touch-action: manipulation;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .85;
      color: var(--muted);
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(28px, 4.5vw, 46px);
      margin: 10px 0;
      color: var(--text);
    }

    /* === CRITICAL FIX FOR iPHONE GIF OVERFLOW === */
    img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    .fireworks {
      width: min(380px, 90vw);
      max-width: 100%;
      height: auto;
      margin: 0 auto;
      display: block;
      border-radius: 14px;
      box-shadow: 0 10px 28px rgba(0,0,0,.12);
    }

    /* Pseudo-haptic micro bounce */
    .tap-bounce { animation: tapBounce 130ms ease-out; }
    @keyframes tapBounce {
      0%   { transform: translateY(-50%) scale(1); }
      50%  { transform: translateY(-50%) scale(1.06); }
      100% { transform: translateY(-50%) scale(1); }
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; transition: none !important; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <!-- ANIMAL WITH HEART -->
    <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <defs>
        <linearGradient id="fur" x1="0" x2="1">
          <stop offset="0" stop-color="#f7c7a1"/>
          <stop offset="1" stop-color="#f2a97b"/>
        </linearGradient>
        <linearGradient id="heart" x1="0" x2="1">
          <stop offset="0" stop-color="#ff4d7d"/>
          <stop offset="1" stop-color="#ff1f68"/>
        </linearGradient>
      </defs>

      <path d="M250 50 C250 33 270 25 282 38
               C294 25 314 33 314 50
               C314 78 282 92 282 106
               C282 92 250 78 250 50Z"
            fill="url(#heart)"/>

      <path d="M90 120 C90 70 140 40 190 60
               C240 40 290 70 290 120
               C290 180 240 210 190 210
               C140 210 90 180 90 120Z"
            fill="url(#fur)"/>

      <path d="M110 92 L95 55 L140 78 Z" fill="#f2a97b"/>
      <path d="M270 92 L285 55 L240 78 Z" fill="#f2a97b"/>

      <circle cx="160" cy="130" r="8"/>
      <circle cx="220" cy="130" r="8"/>

      <path d="M190 144 C186 144 182 148 182 152
               C182 160 190 164 190 170
               C190 164 198 160 198 152
               C198 148 194 144 190 144Z"
            fill="#ff7aa2"/>
    </svg>

    <h1>Harley Baobei, will you be my valentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn" type="button">Yes</button>
      <button id="noBtn" type="button">No</button>
    </section>

    <div class="hint" id="hint">Uhm you trying to click 'No' ah?</div>

    <section class="result" id="result">
      <h2>YAY! LET'S GOOO FOR AN EARLY VDAY DATE! ðŸŽ‰</h2>
      <img
        class="fireworks"
        src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExeTY2OWkzM3FubnVjbmkybW54anF1ZmVkdG0wdXA5bjNianh2d3gxayZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/COGHvkvkhNSqk/giphy.gif"
        alt="Fireworks"
        loading="lazy"
        decoding="async"
      />
    </section>
  </main>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const zone   = document.getElementById("zone");
      const yesBtn = document.getElementById("yesBtn");
      const noBtn  = document.getElementById("noBtn");
      const result = document.getElementById("result");
      const hint   = document.getElementById("hint");

      /* ---------- "HAPTIC" ---------- */
      // iOS Safari doesn't support navigator.vibrate; it will simply do nothing there. [1](https://www.w3schools.com/JS/js_api_pointer_events.asp)[2](https://caniuse.com/pointer)
      function haptic(kind = "light") {
        if ("vibrate" in navigator) {
          const pattern = (kind === "success") ? [18, 20, 18] : 10;
          try { navigator.vibrate(pattern); } catch (_) {}
        }
        // Always add a tiny bounce (works on iPhone)
        yesBtn.classList.remove("tap-bounce");
        void yesBtn.offsetWidth; // restart animation
        yesBtn.classList.add("tap-bounce");
      }

      /* ---------- CONFETTI ---------- */
      const prefersReducedMotion =
        window.matchMedia &&
        window.matchMedia("(prefers-reduced-motion: reduce)").matches;

      const confettiCanvas = document.getElementById("confettiCanvas");
      let confettiInstance = null;

      function initConfetti() {
        if (!window.confetti || confettiInstance) return;
        confettiInstance = confetti.create(confettiCanvas, { resize: true, useWorker: true });
      }

      function fullScreenConfetti() {
        if (prefersReducedMotion) return;
        initConfetti();
        if (!confettiInstance) return;

        const end = Date.now() + 1600;
        (function frame() {
          confettiInstance({
            particleCount: 12,
            spread: 90,
            startVelocity: 45,
            ticks: 180,
            origin: { x: Math.random(), y: Math.random() * 0.3 }
          });
          if (Date.now() < end) requestAnimationFrame(frame);
        })();

        setTimeout(() => {
          confettiInstance({
            particleCount: 300,
            spread: 140,
            startVelocity: 60,
            ticks: 220,
            origin: { x: 0.5, y: 0.55 }
          });
        }, 300);
      }

      /* ---------- YES BUTTON GROWS ---------- */
      let yesScale = 1;
      function growYes() {
        yesScale = Math.min(2.2, yesScale + 0.10);
        yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
      }

      /* ---------- NO BUTTON RUNS AWAY ---------- */
      function clamp(n, min, max) { return Math.max(min, Math.min(max, n)); }

      function moveNo(px, py) {
        const z = zone.getBoundingClientRect();
        const b = noBtn.getBoundingClientRect();

        let dx = (b.left + b.width / 2) - px;
        let dy = (b.top  + b.height / 2) - py;
        let mag = Math.hypot(dx, dy) || 1;
        dx /= mag; dy /= mag;

        let newLeft = (b.left - z.left) + dx * 170;
        let newTop  = (b.top  - z.top ) + dy * 170;

        newLeft = clamp(newLeft, 0, z.width  - b.width);
        newTop  = clamp(newTop,  0, z.height - b.height);

        noBtn.style.left = newLeft + "px";
        noBtn.style.top  = newTop  + "px";
        noBtn.style.transform = "none";

        growYes();
        haptic("light");
      }

      function distanceToNo(x, y) {
        const b = noBtn.getBoundingClientRect();
        return Math.hypot((b.left + b.width / 2) - x, (b.top + b.height / 2) - y);
      }

      // Throttle to animation frame (smooth on iPhone)
      let rafPending = false;
      let lastX = 0, lastY = 0;

      function requestDodge(x, y) {
        lastX = x; lastY = y;
        if (rafPending) return;
        rafPending = true;
        requestAnimationFrame(() => {
          rafPending = false;
          if (distanceToNo(lastX, lastY) < 175) moveNo(lastX, lastY);
        });
      }

      zone.addEventListener("pointermove", (e) => requestDodge(e.clientX, e.clientY), { passive: true });
      zone.addEventListener("pointerdown", (e) => requestDodge(e.clientX, e.clientY), { passive: true });

      noBtn.addEventListener("pointerdown", (e) => {
        e.preventDefault();
        requestDodge(e.clientX, e.clientY);
      });
      noBtn.addEventListener("click", (e) => e.preventDefault());

      /* ---------- YES CLICK ---------- */
      yesBtn.addEventListener("click", () => {
        haptic("success");
        zone.style.display = "none";
        hint.style.display = "none";
        result.style.display = "block";
        fullScreenConfetti();
      });
    });
  </script>
</body>
</html>
